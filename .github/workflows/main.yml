name: Data Preprocessing dan Analisis Eksperimen MSML

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Workflow-CI/MLProject/requirements.txt

      - name: Preprocessing Data
        run: |
          python preprocessing/automate_Fathan-Rezah-Ardhiansa.py

      - name: Upload Result as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cleaned-Housing-Data
          path: preprocessing/HousingData_clean.csv
          retention-days: 5

      - name: Echo success message
        run: echo "Preprocessing selesai, file berhasil di-upload ke Artifacts."
